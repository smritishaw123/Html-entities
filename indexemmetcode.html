<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--child:>-->
    <nav>
        <ul>
            <li>bread</li>
        </ul>
    </nav>
    <!--sidlings: +-->
    <div></div>
    <p></p>
    <blockquote></blockquote>
    <!--Multiplication:*-->
    <ul>
        <li>bread</li>
        <li>coffee</li>
        <li>rice</li>
        <li>wheat</li>
        <li>bajra</li>
    </ul>
    <!--item numbering-->
    <ul>
        <li class="items"></li>
        <li class="items"></li>
        <li class="items"></li>
        <li class="items"></li>
        <li class="items"></li>
    </ul>

</body>

</html>
<!--Entity is a term from the Standard Generalized
 Markup Language (SGML), which refers to a reference
  to information that can be defined once 
and used throughout a document.-->
